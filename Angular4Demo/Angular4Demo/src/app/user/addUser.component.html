<div>
    <h2>Add New User</h2><hr />
    <h4 style="color:red" *ngIf="isSubmitted && (name.value == '' || email.value == '')">*All inputs fields are required!</h4>
    <label for="name">Name:</label>
    <input type="text" name="name" placeholder="Enter name of the User" class="form-control" #name [(ngModel)]="user.UserName" /><br />    
    <label for="email">Email:</label>
    <input type="email" class="form-control" name="email" placeholder="Enter email" (ngModel)="user.Email" #email [(ngModel)]="user.Email"/><br />    
    <input type="button" value="Add User" class="btn" (click)="addNewUser()" id="addBtn"/>
    <input type="button" class="btn" value="Cancel" (click)="cancel()" id="backBtn">
</div>
